apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: remote-1
  name: remote-1
  namespace: client-webapps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remote-1
  strategy: {}
  template:
    metadata:
      labels:
        app: remote-1
    spec:
      containers:
        - image: n4acr.azurecr.io/dev/remote-1:latest
          name: shell
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: remote-1-svc
  namespace: client-webapps
spec:
  selector:
    app.kubernetes.io/name: remote-1
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: remote-1
